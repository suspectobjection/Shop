<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Shop — Пример</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      width: 200px;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card .info {
      padding: 10px;
      text-align: center;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px 0;
    }
    .feature {
      padding: 5px 10px;
      background: #333;
      border-radius: 4px;
      font-size: 12px;
    }
    /* Стили для detail view */
    .detail {
      display: none;
      padding: 20px;
      color: #eee;
    }
    .detail.active {
      display: block;
    }
    .detail img {
      max-width: 100%;
      border-radius: 8px;
    }
    .detail .buy-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff2e63;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background: #444;
      color: #ccc;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="cards" id="cards">
    <!-- Пример карточки 1 -->
    <div class="card" data-game="game1" data-title="Game One" data-img="https://via.placeholder.com/600x400" data-price7="10" data-price30="25" data-price365="80">
      <img src="https://via.placeholder.com/600x400" alt="">
      <div class="info">
        <h3>Game One</h3>
      </div>
    </div>
    <!-- Можно добавить больше карточек -->
  </div>

  <div class="detail" id="detail">
    <h2 id="detail-title"></h2>
    <img id="detail-img" src="" alt="">
    <div id="price-options">
      <p>7 дней — <span id="price7"></span>$</p>
      <p>30 дней — <span id="price30"></span>$</p>
      <p>365 дней — <span id="price365"></span>$</p>
    </div>
    <a href="https://discord.gg/yourfake" target="_blank" class="buy-btn">Купить</a>
    <br>
    <a href="#" class="back-btn" id="back-btn">Назад</a>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const detail = document.getElementById('detail');
        document.getElementById('detail-title').innerText = card.dataset.title;
        document.getElementById('detail-img').src = card.dataset.img;
        document.getElementById('price7').innerText = card.dataset.price7;
        document.getElementById('price30').innerText = card.dataset.price30;
        document.getElementById('price365').innerText = card.dataset.price365;
        document.getElementById('cards').style.display = 'none';
        detail.classList.add('active');
      });
    });
    document.getElementById('back-btn').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('cards').style.display = '';
      document.getElementById('detail').classList.remove('active');
    });
  </script>

</body>
</html>
