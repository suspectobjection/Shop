<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Store Mockup</title>
<style>
    body {
        margin: 0;
        background: #0d0d0f;
        font-family: Arial, sans-serif;
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        padding: 30px;
    }

    .card {
        background: #151518;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: .2s;
        border: 1px solid #2b2b2d;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 15px red;
    }

    .card img {
        width: 100%;
        display: block;
    }

    .card-title {
        padding: 15px;
        font-size: 18px;
        text-align: center;
    }

    /* PAGE WINDOW */
    .gamePage {
        display: none;
        padding: 30px;
    }

    .big-img {
        width: 500px;
        border-radius: 15px;
        border: 2px solid red;
    }

    .price-box {
        margin-top: 20px;
        background: #16161a;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
    }

    .price-btn {
        width: 100%;
        background: #2b2b2d;
        color: white;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid #3a3a3d;
        font-size: 16px;
    }
    .price-btn:hover {
        background: #3b3b3d;
    }

    .buy {
        margin-top: 20px;
        padding: 14px;
        width: 100%;
        background: #d41625;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        font-size: 18px;
        font-weight: bold;
        transition: 0.2s;
    }
    .buy:hover {
        background: #ff2035;
        transform: scale(1.05);
    }

    /* FEATURES */
    .features {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .feature {
        background: #151518;
        padding: 20px 25px;
        border-radius: 14px;
        border: 1px solid #2d2d2f;
        font-size: 18px;
    }
</style>
</head>

<body>

<!-- GRID (Main Page) -->
<div id="mainPage" class="grid">
    <div class="card" onclick="openGame('bob')">
        <img src="https://i.ibb.co/4fyP0Tj/bob.png">
        <div class="card-title">Beasts Of Bermuda</div>
    </div>

    <div class="card" onclick="openGame('isle')">
        <img src="https://i.ibb.co/9Ndk32q/theisle.png">
        <div class="card-title">The Isle</div>
    </div>
</div>

<!-- GAME PAGE -->
<div id="gamePage" class="gamePage">
    <button onclick="back()" style="padding:10px 20px; margin-bottom:20px;">‚Üê Back</button>

    <div style="display:flex; gap:40px;">
        <img id="gameImg" class="big-img">
        
        <div class="price-box">
            <h2 id="gameTitle"></h2>
            <button class="price-btn">$35.99 / 7 Days</button>
            <button class="price-btn">$60.99 / 30 Days</button>
            <button class="price-btn">$325.99 / 365 Days</button>

            <button class="buy" onclick="buy()">Buy Now</button>
        </div>
    </div>

    <div class="features">
        <div class="feature">üõ° Undetected</div>
        <div class="feature">‚ö° Instant Support</div>
        <div class="feature">üé® Stylish GUI</div>
        <div class="feature">üí∏ Best Prices</div>
    </div>
</div>

<script>
let games = {
    bob: {
        title: "Beasts Of Bermuda",
        img: "https://i.ibb.co/4fyP0Tj/bob.png"
    },
    isle: {
        title: "The Isle",
        img: "https://i.ibb.co/9Ndk32q/theisle.png"
    }
};

function openGame(id) {
    document.getElementById("mainPage").style.display = "none";
    document.getElementById("gamePage").style.display = "block";

    document.getElementById("gameImg").src = games[id].img;
    document.getElementById("gameTitle").innerText = games[id].title;
}

function back() {
    document.getElementById("mainPage").style.display = "grid";
    document.getElementById("gamePage").style.display = "none";
}

function buy() {
    window.open("https://1", "_blank"); /* —Ç–≤–æ—è —Ñ–µ–π–∫-—Å—Å—ã–ª–∫–∞ */
}
</script>

</body>
</html>
